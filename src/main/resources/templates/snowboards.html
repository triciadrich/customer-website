<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Snowboards</title>
</head>
<body>

<div align="center">
    <h1>Snowboards List</h1>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="snowboard : ${snowboardList}">
            <td th:text="${snowboard.id}"></td>
            <td th:text="${snowboard.type}"></td>
            <td th:text="${snowboard.brand}"></td>
            <td th:text="${snowboard.name}"></td>
            <td> <a th:href="@{'/deleteSnowboard/' + ${snowboard.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/addSnowboard}" th:object="${snowboard}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <table border="0" cellpadding="10">
            <tr>
                <td>Type</td>
                <td><input type="text" th:field="*{type}" required/></td>
            </tr>
            <tr>
                <td>Brand</td>
                <td><input type="text" th:field="*{brand}" required/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
